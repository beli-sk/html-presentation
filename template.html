<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header">
      <div class="right">
        header right
      </div>
      <h1 data-fill="title"></h1>
      <h2>Subheader</h2>
      </div>

      <div class="left">
